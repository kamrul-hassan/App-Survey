<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
    <!-- List Tab -->
  <ion-tab title="Survey List" icon-off="ion-android-clipboard" icon-on="ion-clipboard" href="#/tab/list">
    <ion-nav-view name="tab-list"></ion-nav-view>
  </ion-tab>
  
  <!-- Download Tab -->
  <ion-tab title="Download" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/download">
    <ion-nav-view name="tab-download"></ion-nav-view>
  </ion-tab>
  
  <!-- Sync -->
  <ion-tab title="Sync" icon-off="ion-ios-ionic-outline" icon-on="ion-ionic" href="#/tab/sync">
    <ion-nav-view name="tab-sync"></ion-nav-view>
  </ion-tab>
</ion-tabs>
